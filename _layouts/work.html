---
layout: default
---

<div class="full" style="background: #{{page.background}};">
  <div class="section-title">
    <div class="row">
      <div class="medium-10 medium-centered columns">
        <img class="wow {{page.animation}}" src="{{page.image}}" alt="Hanni Bowcutt logo" style="height: {{page.size}};">
      </div>
    </div>
  </div>
</div>

<div class="full">
  <div class="row">
    <div class="large-8 columns">
        {{content}}
    </div>
    <div class="large-4 columns">
      <div class="project-intro">
        <h2>{{page.title}}</h2>
        <p>
          {{page.summary}}
        </p>
        <hr>
        <div class="spacing"></div>
        <h4>Date</h4>
        <p><span>{{page.date | date: "%B %Y" }}</span></p>
        <h4>Category</h4>
        <p><span>{{page.category}}</span></p>
      </div>
    </div>
  </div>
</div>
